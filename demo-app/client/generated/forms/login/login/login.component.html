<mat-card>
  <div fxFlex="20"></div>
  <div fxFlex="60">
  <mat-card-title fxLayoutAlign="center center">Login</mat-card-title>

  <form [formGroup]='LoginForm' (ngSubmit)='login()' class='full-width'>

    <div fxLayout='row' fxLayoutWrap >
      <mat-form-field class='account-form-full-width'>
        <input matInput type='text' name='email' [formControl]='email' placeholder="email" />
        <mat-error *ngIf="email.hasError('email')">Email has invalid format</mat-error>
        <mat-error *ngIf="email.hasError('required')">This field is required</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout='row' fxLayoutWrap >
      <mat-form-field class='account-form-full-width'>
        <input matInput type='text' name='password' [formControl]='password' placeholder="password" />
        <mat-error *ngIf="password.hasError('required')">This field is required</mat-error>
      </mat-form-field>
    </div>

  </form>
  </div>
  <div fxFlex></div>
</mat-card>
