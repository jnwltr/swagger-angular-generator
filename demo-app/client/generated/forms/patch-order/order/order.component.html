<mat-card>
  <div fxFlex="20"></div>
  <div fxFlex="60">
  <mat-card-title fxLayoutAlign="center center">PatchOrder</mat-card-title>

  <form [formGroup]="PatchOrderForm" (ngSubmit)="patchorder()" class="full-width">

    <div fxLayout="row" fxLayoutWrap>
      <mat-form-field class="account-form-full-width">
        <input matInput type="text" name="producer" [formControl]="producer" placeholder="producer" />
      </mat-form-field>
        </div>
    <div fxLayout="row" fxLayoutWrap>
      <mat-form-field class="account-form-full-width">
        <input matInput type="text" name="model" [formControl]="model" placeholder="model" />
      </mat-form-field>
        </div>
  </form>
  </div>
  <div fxFlex></div>
</mat-card>
