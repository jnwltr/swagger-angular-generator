<mat-card>
  <div fxFlex="20"></div>
  <div fxFlex="60">
  <mat-card-title fxLayoutAlign="center center">PutOrder</mat-card-title>

  <form [formGroup]='PutOrderForm' (ngSubmit)='putorder()' class='full-width'>

    <div fxLayout='row' fxLayoutWrap >
      <mat-form-field class='account-form-full-width'>
        <input matInput type='text' name='producer' [formControl]='producer' placeholder="producer" />
        <mat-error *ngIf="producer.hasError('required')">This field is required</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout='row' fxLayoutWrap >
      <mat-form-field class='account-form-full-width'>
        <input matInput type='text' name='model' [formControl]='model' placeholder="model" />
        <mat-error *ngIf="model.hasError('required')">This field is required</mat-error>
      </mat-form-field>
    </div>

    <div fxLayout='row' fxLayoutWrap >
      <mat-form-field class='account-form-full-width'>
        <input matInput type='text' name='customerName' [formControl]='customerName' placeholder="customerName" />
        <mat-error *ngIf="customerName.hasError('required')">This field is required</mat-error>
      </mat-form-field>
    </div>

  </form>
  </div>
  <div fxFlex></div>
</mat-card>
